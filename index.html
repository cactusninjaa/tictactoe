<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-screen">
        <header>
            <nav>
                <ul>
                    <li class="darkMode">
                        <button class = "darkTheme" type ="button" >
                            <img src="./src/dark-mode-svgrepo-com.svg" alt="darkMode icon" width="35px">
                        </button>
                    </li>
                    <li class="soundIcon">
                        <button class = "sound" type="button">
                            <img src="./src/sound-loud-filled-svgrepo-com.svg" alt="Sound icon" width = "35px">
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="score left">
                <h2 id="score-player">0</h2>
                <p id ="player">Joueur</p>
            </div>
            <!-- <h2 id="current-player"></h2> -->
            <div id="game-grid"class="wrapper-grid">
                <div id="c1" class="cell" ></div>
                <div id="c2" class="cell" ></div>
                <div id="c3" class="cell" ></div>
                <div id="c4" class="cell" ></div>
                <div id="c5" class="cell" ></div>
                <div id="c6" class="cell" ></div>
                <div id="c7" class="cell" ></div>
                <div id="c8" class="cell" ></div>
                <div id="c9" class="cell" ></div>
            </div>
            <div class="score right">
                <h2 id="score-bot">0</h2>
                <p id="bot">Bot</p>
            </div>

            <div class="bottomButtons">
                <button class="multi" type="button">Multijoueur</button>
                <button class="rejouer" type="button">New Game</button>
            </div>
        </main>
        
    </div>
    
    <div class="end-screen">
        <div class="end-screen-background"></div>
        <div class="end-screen-container">
            <h2>Victoire</h2>
            <button class="rejouer">Rejouer</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
